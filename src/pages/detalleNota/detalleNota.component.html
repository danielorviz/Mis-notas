<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nota.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Titulo</ion-label>
    <ion-input type="text">{{nota.titulo}}</ion-input>
  </ion-item>

  <textarea value="{{nota.contenido}}" class="textAreaNota"  name="textoNuevaNota" >
{{nota.contenido}}
  </textarea>
  <button *ngIf="textoAgregado"style="width:50%;margin:0 auto;"
   ion-button icon-left class="button-block"type="button"
    name="button"
    (click)="guardarNota()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Nota</button>



</ion-content>
