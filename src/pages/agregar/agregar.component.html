<ion-header>
  <ion-navbar color={{_listaDeseos.colores.colorNavbars}}>
    <ion-title>{{nombreLista | placeholder:'Nueva lista'}}</ion-title>

    <ion-buttons start>
      <button  ion-button icon-left
        (click)="guardarLista()">
        <ion-icon style="font-size:30px;" ios="ios-add" md="md-add"></ion-icon>
        AÃ±adir</button>
   </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>

  <ion-card>

      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text"
         (keyup.enter)="agregarItem()" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
    </ion-item>


    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem"
        name="nombreitem"></ion-input>
      </ion-item>

      <button color={{_listaDeseos.colores.colorNavbars}} ion-button class="button-block" (click)="agregarItem()">Agregar</button>
    </ion-card-content>

  </ion-card>

  <!-- ITEMS  -->
  <ion-card *ngIf="items.length > 0">
    <!-- <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header> -->

    <ion-card-content>

      <ion-list>

        <ion-item *ngFor="let item of items;let i = index;">
          <br>
        <!-- <button ion-button color="dark" clear> -->
        {{item.nombre}}
        <!-- </button> -->

        <button style="margin-top:10px;"ion-button outline item-right color="danger"
          (click)="borrarItem(i)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>

        </button>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <!-- <button ion-button icon-left class="button-block"
      (click)="guardarLista()">


    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      Agregar Lista
  </button> -->



</ion-content>
